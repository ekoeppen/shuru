<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" fill="none">
  <rect width="300" height="250" fill="#0a0a0a"/>

  <!-- Gear 1 (large) — rotates clockwise -->
  <g>
    <animateTransform attributeName="transform" type="rotate" from="0 130 110" to="360 130 110" dur="20s" repeatCount="indefinite"/>
    <circle cx="130" cy="110" r="35" stroke="#525252" stroke-width="1" fill="none"/>
    <circle cx="130" cy="110" r="25" stroke="#1e1e1e" stroke-width="0.8" fill="none"/>
    <!-- Gear teeth (large) -->
    <line x1="130" y1="72" x2="130" y2="78" stroke="#525252" stroke-width="3"/>
    <line x1="130" y1="142" x2="130" y2="148" stroke="#525252" stroke-width="3"/>
    <line x1="92" y1="110" x2="98" y2="110" stroke="#525252" stroke-width="3"/>
    <line x1="162" y1="110" x2="168" y2="110" stroke="#525252" stroke-width="3"/>
    <line x1="105" y1="85" x2="109" y2="89" stroke="#525252" stroke-width="3"/>
    <line x1="151" y1="131" x2="155" y2="135" stroke="#525252" stroke-width="3"/>
    <line x1="105" y1="135" x2="109" y2="131" stroke="#525252" stroke-width="3"/>
    <line x1="151" y1="85" x2="155" y2="89" stroke="#525252" stroke-width="3"/>
  </g>
  <circle cx="130" cy="110" r="8" stroke="#f59e0b" stroke-width="1" fill="#f59e0b" fill-opacity="0.1"/>

  <!-- Gear 2 (small, meshed) — rotates counter-clockwise -->
  <g>
    <animateTransform attributeName="transform" type="rotate" from="0 190 80" to="-360 190 80" dur="12.6s" repeatCount="indefinite"/>
    <circle cx="190" cy="80" r="22" stroke="#525252" stroke-width="1" fill="none"/>
    <circle cx="190" cy="80" r="14" stroke="#1e1e1e" stroke-width="0.8" fill="none"/>
    <!-- Gear teeth (small) -->
    <line x1="190" y1="56" x2="190" y2="60" stroke="#525252" stroke-width="2.5"/>
    <line x1="190" y1="100" x2="190" y2="104" stroke="#525252" stroke-width="2.5"/>
    <line x1="166" y1="80" x2="170" y2="80" stroke="#525252" stroke-width="2.5"/>
    <line x1="210" y1="80" x2="214" y2="80" stroke="#525252" stroke-width="2.5"/>
  </g>
  <circle cx="190" cy="80" r="5" stroke="#f59e0b" stroke-width="1" fill="#f59e0b" fill-opacity="0.1"/>

  <!-- Package boxes flowing in — gentle drift -->
  <g>
    <animateTransform attributeName="transform" type="translate" values="0,0;4,-2;0,0" dur="4s" repeatCount="indefinite"/>
    <rect x="60" y="170" width="18" height="14" stroke="#f59e0b" stroke-width="1" fill="#f59e0b" fill-opacity="0.05"/>
    <line x1="60" y1="175" x2="78" y2="175" stroke="#f59e0b" stroke-width="0.5" opacity="0.4"/>
  </g>

  <g>
    <animateTransform attributeName="transform" type="translate" values="0,0;3,-1.5;0,0" dur="4s" begin="0.8s" repeatCount="indefinite"/>
    <rect x="95" y="185" width="18" height="14" stroke="#f59e0b" stroke-width="1" fill="#f59e0b" fill-opacity="0.05"/>
    <line x1="95" y1="190" x2="113" y2="190" stroke="#f59e0b" stroke-width="0.5" opacity="0.4"/>
  </g>

  <g>
    <animateTransform attributeName="transform" type="translate" values="0,0;2,-1;0,0" dur="4s" begin="1.6s" repeatCount="indefinite"/>
    <rect x="130" y="175" width="18" height="14" stroke="#525252" stroke-width="1" fill="none"/>
    <line x1="130" y1="180" x2="148" y2="180" stroke="#525252" stroke-width="0.5"/>
  </g>

  <!-- Flow arrows -->
  <path d="M78 177 L95 185" stroke="#1e1e1e" stroke-width="0.8" stroke-dasharray="3 3"/>
  <path d="M113 192 L130 182" stroke="#1e1e1e" stroke-width="0.8" stroke-dasharray="3 3"/>
  <path d="M148 180 L170 160" stroke="#1e1e1e" stroke-width="0.8" stroke-dasharray="3 3"/>

  <!-- Label -->
  <text x="150" y="230" text-anchor="middle" font-family="monospace" font-size="8" fill="#525252">apk add ...</text>
</svg>
