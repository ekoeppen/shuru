<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" fill="none">
  <rect width="300" height="250" fill="#0a0a0a"/>

  <!-- Laptop body -->
  <rect x="80" y="130" width="140" height="90" stroke="#1e1e1e" stroke-width="1" fill="none"/>
  <rect x="85" y="135" width="130" height="75" stroke="#1e1e1e" stroke-width="0.5" fill="#111111"/>

  <!-- Laptop base -->
  <path d="M65 220 L235 220 L245 230 L55 230 Z" stroke="#1e1e1e" stroke-width="1" fill="none"/>

  <!-- Screen content -->
  <line x1="95" y1="150" x2="135" y2="150" stroke="#525252" stroke-width="0.8"/>
  <line x1="95" y1="158" x2="170" y2="158" stroke="#525252" stroke-width="0.8"/>
  <line x1="95" y1="166" x2="150" y2="166" stroke="#f59e0b" stroke-width="0.8" opacity="0.4"/>
  <line x1="95" y1="174" x2="160" y2="174" stroke="#525252" stroke-width="0.8"/>
  <line x1="95" y1="182" x2="140" y2="182" stroke="#525252" stroke-width="0.8"/>
  <line x1="95" y1="190" x2="175" y2="190" stroke="#f59e0b" stroke-width="0.8" opacity="0.4"/>
  <line x1="95" y1="198" x2="130" y2="198" stroke="#525252" stroke-width="0.8"/>

  <!-- Floating sandbox container — border breathes -->
  <rect x="105" y="40" width="90" height="55" stroke="#f59e0b" stroke-width="1.5" fill="none" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.4;0.8" dur="5s" repeatCount="indefinite"/>
  </rect>
  <rect x="105" y="40" width="90" height="55" fill="#f59e0b" opacity="0.03"/>

  <!-- Inner content of sandbox -->
  <line x1="115" y1="55" x2="145" y2="55" stroke="#525252" stroke-width="0.8"/>
  <line x1="115" y1="63" x2="170" y2="63" stroke="#525252" stroke-width="0.8"/>
  <line x1="115" y1="71" x2="155" y2="71" stroke="#f59e0b" stroke-width="0.8" opacity="0.3"/>
  <line x1="115" y1="79" x2="160" y2="79" stroke="#525252" stroke-width="0.8"/>

  <!-- Connection lines (dotted) — streaming data effect -->
  <line x1="130" y1="95" x2="130" y2="130" stroke="#f59e0b" stroke-width="0.8" stroke-dasharray="3 3" opacity="0.5">
    <animate attributeName="stroke-dashoffset" values="0;-12" dur="1.5s" repeatCount="indefinite"/>
  </line>
  <line x1="170" y1="95" x2="170" y2="130" stroke="#f59e0b" stroke-width="0.8" stroke-dasharray="3 3" opacity="0.5">
    <animate attributeName="stroke-dashoffset" values="0;-12" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
  </line>

  <!-- Node dots -->
  <circle cx="130" cy="112" r="2" fill="#f59e0b" opacity="0.5"/>
  <circle cx="170" cy="112" r="2" fill="#f59e0b" opacity="0.5"/>

  <!-- Label -->
  <text x="150" y="33" text-anchor="middle" font-family="monospace" font-size="8" fill="#525252">disposable env</text>

  <!-- Corner markers -->
  <line x1="100" y1="40" x2="105" y2="40" stroke="#f59e0b" stroke-width="1" opacity="0.4"/>
  <line x1="105" y1="35" x2="105" y2="40" stroke="#f59e0b" stroke-width="1" opacity="0.4"/>
  <line x1="195" y1="35" x2="195" y2="40" stroke="#f59e0b" stroke-width="1" opacity="0.4"/>
  <line x1="195" y1="40" x2="200" y2="40" stroke="#f59e0b" stroke-width="1" opacity="0.4"/>
</svg>
