<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <rect width="400" height="300" fill="#0a0a0a"/>

  <!-- Container outline dissolving -->
  <!-- Solid left side -->
  <line x1="60" y1="80" x2="60" y2="220" stroke="#f59e0b" stroke-width="1" opacity="0.8"/>
  <line x1="60" y1="80" x2="200" y2="80" stroke="#f59e0b" stroke-width="1" opacity="0.8"/>
  <line x1="60" y1="220" x2="200" y2="220" stroke="#f59e0b" stroke-width="1" opacity="0.8"/>

  <!-- Dissolving right side — dashed then particles -->
  <line x1="200" y1="80" x2="260" y2="80" stroke="#f59e0b" stroke-width="1" stroke-dasharray="6 4" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.3;0.6" dur="4s" repeatCount="indefinite"/>
  </line>
  <line x1="200" y1="220" x2="260" y2="220" stroke="#f59e0b" stroke-width="1" stroke-dasharray="6 4" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.3;0.6" dur="4s" begin="0.5s" repeatCount="indefinite"/>
  </line>

  <!-- Particles scattering right — top row -->
  <rect x="275" y="78" width="3" height="3" fill="#f59e0b" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.1;0.5" dur="5s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="translate" values="0,0;15,0;0,0" dur="5s" repeatCount="indefinite"/>
  </rect>
  <rect x="290" y="85" width="2" height="2" fill="#f59e0b" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.05;0.4" dur="5s" begin="0.8s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="translate" values="0,0;12,0;0,0" dur="5s" begin="0.8s" repeatCount="indefinite"/>
  </rect>
  <rect x="305" y="75" width="2.5" height="2.5" fill="#f59e0b" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.02;0.3" dur="5s" begin="1.6s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="translate" values="0,0;10,0;0,0" dur="5s" begin="1.6s" repeatCount="indefinite"/>
  </rect>
  <rect x="320" y="82" width="2" height="2" fill="#f59e0b" opacity="0.2">
    <animate attributeName="opacity" values="0.2;0.02;0.2" dur="5s" begin="2.4s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="translate" values="0,0;8,0;0,0" dur="5s" begin="2.4s" repeatCount="indefinite"/>
  </rect>
  <rect x="335" y="77" width="1.5" height="1.5" fill="#f59e0b" opacity="0.15">
    <animate attributeName="opacity" values="0.15;0.01;0.15" dur="5s" begin="3.2s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="translate" values="0,0;6,0;0,0" dur="5s" begin="3.2s" repeatCount="indefinite"/>
  </rect>

  <!-- Particles scattering right — bottom row -->
  <rect x="275" y="215" width="3" height="3" fill="#f59e0b" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.1;0.5" dur="5s" begin="0.3s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="translate" values="0,0;15,0;0,0" dur="5s" begin="0.3s" repeatCount="indefinite"/>
  </rect>
  <rect x="295" y="222" width="2" height="2" fill="#f59e0b" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.05;0.4" dur="5s" begin="1.1s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="translate" values="0,0;12,0;0,0" dur="5s" begin="1.1s" repeatCount="indefinite"/>
  </rect>
  <rect x="310" y="212" width="2.5" height="2.5" fill="#f59e0b" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.02;0.3" dur="5s" begin="1.9s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="translate" values="0,0;10,0;0,0" dur="5s" begin="1.9s" repeatCount="indefinite"/>
  </rect>
  <rect x="328" y="220" width="2" height="2" fill="#f59e0b" opacity="0.2">
    <animate attributeName="opacity" values="0.2;0.02;0.2" dur="5s" begin="2.7s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="translate" values="0,0;8,0;0,0" dur="5s" begin="2.7s" repeatCount="indefinite"/>
  </rect>

  <!-- Content lines inside dissolving too -->
  <line x1="80" y1="110" x2="180" y2="110" stroke="#525252" stroke-width="1"/>
  <line x1="80" y1="125" x2="220" y2="125" stroke="#525252" stroke-width="1" opacity="0.8"/>
  <line x1="80" y1="140" x2="240" y2="140" stroke="#f59e0b" stroke-width="1" opacity="0.5"/>
  <line x1="80" y1="155" x2="200" y2="155" stroke="#525252" stroke-width="1" opacity="0.6"/>
  <line x1="80" y1="170" x2="230" y2="170" stroke="#525252" stroke-width="1" opacity="0.4"/>
  <line x1="80" y1="185" x2="210" y2="185" stroke="#525252" stroke-width="1" opacity="0.3"/>

  <!-- Scattered particles from content -->
  <rect x="255" y="123" width="2" height="2" fill="#525252" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.05;0.3" dur="6s" begin="0.5s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="translate" values="0,0;8,0;0,0" dur="6s" begin="0.5s" repeatCount="indefinite"/>
  </rect>
  <rect x="268" y="138" width="2" height="2" fill="#f59e0b" opacity="0.2">
    <animate attributeName="opacity" values="0.2;0.02;0.2" dur="6s" begin="1.2s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="translate" values="0,0;10,0;0,0" dur="6s" begin="1.2s" repeatCount="indefinite"/>
  </rect>
  <rect x="250" y="152" width="2" height="2" fill="#525252" opacity="0.25">
    <animate attributeName="opacity" values="0.25;0.03;0.25" dur="6s" begin="1.9s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="translate" values="0,0;9,0;0,0" dur="6s" begin="1.9s" repeatCount="indefinite"/>
  </rect>
  <rect x="270" y="168" width="1.5" height="1.5" fill="#525252" opacity="0.2">
    <animate attributeName="opacity" values="0.2;0.02;0.2" dur="6s" begin="2.6s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="translate" values="0,0;7,0;0,0" dur="6s" begin="2.6s" repeatCount="indefinite"/>
  </rect>
  <rect x="285" y="110" width="2" height="2" fill="#525252" opacity="0.15">
    <animate attributeName="opacity" values="0.15;0.01;0.15" dur="6s" begin="3.3s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="translate" values="0,0;6,0;0,0" dur="6s" begin="3.3s" repeatCount="indefinite"/>
  </rect>
  <rect x="300" y="140" width="1.5" height="1.5" fill="#f59e0b" opacity="0.15">
    <animate attributeName="opacity" values="0.15;0.01;0.15" dur="6s" begin="4s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="translate" values="0,0;5,0;0,0" dur="6s" begin="4s" repeatCount="indefinite"/>
  </rect>
  <rect x="310" y="158" width="2" height="2" fill="#525252" opacity="0.1">
    <animate attributeName="opacity" values="0.1;0.01;0.1" dur="6s" begin="4.7s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="translate" values="0,0;5,0;0,0" dur="6s" begin="4.7s" repeatCount="indefinite"/>
  </rect>
  <rect x="330" y="130" width="1.5" height="1.5" fill="#525252" opacity="0.08">
    <animate attributeName="opacity" values="0.08;0.01;0.08" dur="6s" begin="5.4s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="translate" values="0,0;4,0;0,0" dur="6s" begin="5.4s" repeatCount="indefinite"/>
  </rect>

  <text x="200" y="265" text-anchor="middle" font-family="monospace" font-size="8" fill="#525252">reset on exit</text>
</svg>
