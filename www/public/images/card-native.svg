<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <rect width="400" height="300" fill="#0a0a0a"/>

  <!-- Chip outline -->
  <rect x="140" y="90" width="120" height="120" stroke="#f59e0b" stroke-width="1.5" fill="none" opacity="0.8"/>
  <rect x="148" y="98" width="104" height="104" stroke="#f59e0b" stroke-width="0.5" stroke-dasharray="4 4" fill="none" opacity="0.3"/>

  <!-- Pins - top -->
  <line x1="165" y1="78" x2="165" y2="90" stroke="#525252" stroke-width="1"/>
  <line x1="185" y1="78" x2="185" y2="90" stroke="#525252" stroke-width="1"/>
  <line x1="205" y1="78" x2="205" y2="90" stroke="#525252" stroke-width="1"/>
  <line x1="225" y1="78" x2="225" y2="90" stroke="#525252" stroke-width="1"/>
  <line x1="245" y1="78" x2="245" y2="90" stroke="#525252" stroke-width="1"/>

  <!-- Pins - bottom -->
  <line x1="165" y1="210" x2="165" y2="222" stroke="#525252" stroke-width="1"/>
  <line x1="185" y1="210" x2="185" y2="222" stroke="#525252" stroke-width="1"/>
  <line x1="205" y1="210" x2="205" y2="222" stroke="#525252" stroke-width="1"/>
  <line x1="225" y1="210" x2="225" y2="222" stroke="#525252" stroke-width="1"/>
  <line x1="245" y1="210" x2="245" y2="222" stroke="#525252" stroke-width="1"/>

  <!-- Pins - left -->
  <line x1="128" y1="115" x2="140" y2="115" stroke="#525252" stroke-width="1"/>
  <line x1="128" y1="135" x2="140" y2="135" stroke="#525252" stroke-width="1"/>
  <line x1="128" y1="155" x2="140" y2="155" stroke="#525252" stroke-width="1"/>
  <line x1="128" y1="175" x2="140" y2="175" stroke="#525252" stroke-width="1"/>
  <line x1="128" y1="195" x2="140" y2="195" stroke="#525252" stroke-width="1"/>

  <!-- Pins - right -->
  <line x1="260" y1="115" x2="272" y2="115" stroke="#525252" stroke-width="1"/>
  <line x1="260" y1="135" x2="272" y2="135" stroke="#525252" stroke-width="1"/>
  <line x1="260" y1="155" x2="272" y2="155" stroke="#525252" stroke-width="1"/>
  <line x1="260" y1="175" x2="272" y2="175" stroke="#525252" stroke-width="1"/>
  <line x1="260" y1="195" x2="272" y2="195" stroke="#525252" stroke-width="1"/>

  <!-- Die layout: SoC-style labeled blocks -->
  <!-- CPU — glows -->
  <rect x="155" y="105" width="35" height="30" stroke="#f59e0b" stroke-width="0.8" fill="#f59e0b" fill-opacity="0.08">
    <animate attributeName="fill-opacity" values="0.08;0.18;0.08" dur="4s" repeatCount="indefinite"/>
  </rect>
  <text x="172" y="124" text-anchor="middle" font-family="monospace" font-size="6" fill="#f59e0b" opacity="0.5">CPU</text>

  <!-- GPU -->
  <rect x="196" y="105" width="35" height="30" stroke="#f59e0b" stroke-width="0.8" fill="#f59e0b" fill-opacity="0.06"/>
  <text x="213" y="124" text-anchor="middle" font-family="monospace" font-size="6" fill="#f59e0b" opacity="0.5">GPU</text>

  <!-- Neural Engine -->
  <rect x="196" y="141" width="35" height="22" stroke="#525252" stroke-width="0.6" fill="none"/>
  <text x="213" y="155" text-anchor="middle" font-family="monospace" font-size="5" fill="#525252">Neural</text>

  <!-- Fabric / Interconnect -->
  <rect x="155" y="141" width="35" height="22" stroke="#525252" stroke-width="0.6" fill="none"/>
  <text x="172" y="155" text-anchor="middle" font-family="monospace" font-size="5" fill="#525252">Fabric</text>

  <!-- DRAM -->
  <rect x="237" y="105" width="10" height="58" stroke="#525252" stroke-width="0.5" fill="none"/>
  <text x="242" y="138" text-anchor="middle" font-family="monospace" font-size="5" fill="#525252" transform="rotate(90, 242, 138)">DRAM</text>

  <!-- Cache -->
  <rect x="155" y="169" width="76" height="16" stroke="#f59e0b" stroke-width="0.6" fill="#f59e0b" fill-opacity="0.04"/>
  <text x="193" y="180" text-anchor="middle" font-family="monospace" font-size="5" fill="#525252">Cache</text>

  <!-- Circuit trace: right-top — pulses first -->
  <g opacity="0.4">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="4s" repeatCount="indefinite"/>
    <line x1="272" y1="115" x2="320" y2="115" stroke="#1e1e1e" stroke-width="0.8"/>
    <line x1="320" y1="115" x2="320" y2="80" stroke="#1e1e1e" stroke-width="0.8"/>
    <circle cx="320" cy="80" r="2" fill="#525252"/>
  </g>

  <!-- Circuit trace: right-bottom — pulses second -->
  <g opacity="0.4">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="4s" begin="1s" repeatCount="indefinite"/>
    <line x1="272" y1="175" x2="310" y2="175" stroke="#1e1e1e" stroke-width="0.8"/>
    <line x1="310" y1="175" x2="340" y2="200" stroke="#1e1e1e" stroke-width="0.8"/>
    <circle cx="340" cy="200" r="2" fill="#525252"/>
  </g>

  <!-- Circuit trace: left-top — pulses third -->
  <g opacity="0.4">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="4s" begin="2s" repeatCount="indefinite"/>
    <line x1="128" y1="135" x2="90" y2="135" stroke="#1e1e1e" stroke-width="0.8"/>
    <line x1="90" y1="135" x2="70" y2="110" stroke="#1e1e1e" stroke-width="0.8"/>
    <circle cx="70" cy="110" r="2" fill="#525252"/>
  </g>

  <!-- Circuit trace: left-bottom — pulses fourth -->
  <g opacity="0.4">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="4s" begin="3s" repeatCount="indefinite"/>
    <line x1="128" y1="195" x2="80" y2="195" stroke="#1e1e1e" stroke-width="0.8"/>
    <line x1="80" y1="195" x2="80" y2="230" stroke="#1e1e1e" stroke-width="0.8"/>
    <circle cx="80" cy="230" r="2" fill="#525252"/>
  </g>

  <!-- Labels -->
  <text x="200" y="250" text-anchor="middle" font-family="monospace" font-size="8" fill="#525252">Virtualization.framework</text>
  <text x="200" y="262" text-anchor="middle" font-family="monospace" font-size="7" fill="#525252" opacity="0.6">ARM64 / Apple Silicon</text>
</svg>
