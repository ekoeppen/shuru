<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" fill="none">
  <rect width="300" height="250" fill="#0a0a0a"/>

  <!-- Terminal window -->
  <rect x="50" y="40" width="200" height="110" stroke="#1e1e1e" stroke-width="1" fill="none"/>
  <line x1="50" y1="55" x2="250" y2="55" stroke="#1e1e1e" stroke-width="1"/>

  <!-- Traffic lights -->
  <rect x="58" y="45" width="5" height="5" stroke="#525252" stroke-width="0.8" fill="none"/>
  <rect x="68" y="45" width="5" height="5" stroke="#525252" stroke-width="0.8" fill="none"/>
  <rect x="78" y="45" width="5" height="5" stroke="#525252" stroke-width="0.8" fill="none"/>

  <!-- Code lines -->
  <line x1="62" y1="70" x2="68" y2="70" stroke="#f59e0b" stroke-width="1.5" opacity="0.6"/>
  <line x1="73" y1="70" x2="130" y2="70" stroke="#525252" stroke-width="1"/>
  <line x1="62" y1="82" x2="150" y2="82" stroke="#525252" stroke-width="1" opacity="0.6"/>
  <line x1="62" y1="94" x2="68" y2="94" stroke="#f59e0b" stroke-width="1.5" opacity="0.6"/>
  <line x1="73" y1="94" x2="140" y2="94" stroke="#525252" stroke-width="1"/>
  <line x1="62" y1="106" x2="170" y2="106" stroke="#f59e0b" stroke-width="1" opacity="0.4"/>
  <line x1="62" y1="118" x2="120" y2="118" stroke="#525252" stroke-width="1" opacity="0.5"/>
  <line x1="62" y1="130" x2="68" y2="130" stroke="#f59e0b" stroke-width="1.5" opacity="0.6"/>
  <line x1="73" y1="130" x2="155" y2="130" stroke="#525252" stroke-width="1"/>

  <!-- Play button — pulses -->
  <polygon points="140,172 140,198 160,185" stroke="#f59e0b" stroke-width="1.5" fill="#f59e0b" fill-opacity="0.1">
    <animate attributeName="fill-opacity" values="0.1;0.3;0.1" dur="3s" repeatCount="indefinite"/>
  </polygon>

  <!-- Output stream -->
  <line x1="150" y1="198" x2="150" y2="215" stroke="#525252" stroke-width="0.8" stroke-dasharray="3 3"/>
  <line x1="80" y1="220" x2="220" y2="220" stroke="#1e1e1e" stroke-width="0.5"/>

  <!-- Output lines — fade in with stagger -->
  <line x1="90" y1="228" x2="140" y2="228" stroke="#f59e0b" stroke-width="1" opacity="0">
    <animate attributeName="opacity" values="0;0.4;0.4;0" dur="5s" keyTimes="0;0.2;0.8;1" repeatCount="indefinite"/>
  </line>
  <line x1="90" y1="236" x2="170" y2="236" stroke="#525252" stroke-width="1" opacity="0">
    <animate attributeName="opacity" values="0;0.4;0.4;0" dur="5s" keyTimes="0;0.3;0.8;1" begin="0.5s" repeatCount="indefinite"/>
  </line>
</svg>
