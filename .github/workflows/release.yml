name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  # ── Build OS image (kernel + initramfs + rootfs) on Linux ───────────
  build-os-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-musl

      - name: Install cross-compilation toolchain
        run: sudo apt-get update && sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build shuru-guest
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_MUSL_LINKER: aarch64-linux-gnu-gcc
        run: cargo build -p shuru-guest --target aarch64-unknown-linux-musl --release

      - name: Build OS image
        run: ./scripts/prepare-rootfs.sh

      - name: Package OS image
        run: |
          VERSION="${GITHUB_REF_NAME}"
          DATA_DIR="${HOME}/.local/share/shuru"
          tar czf "shuru-os-${VERSION}-aarch64.tar.gz" \
            -C "${DATA_DIR}" \
            Image initramfs.cpio.gz rootfs.ext4

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: os-image
          path: shuru-os-*.tar.gz
          retention-days: 1

  # ── Build CLI binary on macOS (Apple Silicon) ───────────────────────
  build-cli:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build CLI
        run: cargo build -p shuru-cli --release

      - name: Codesign
        run: codesign --entitlements shuru.entitlements --force -s - target/release/shuru

      - name: Package CLI binary
        run: |
          VERSION="${GITHUB_REF_NAME}"
          tar czf "shuru-${VERSION}-darwin-aarch64.tar.gz" \
            -C target/release \
            shuru

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cli-binary
          path: shuru-*.tar.gz
          retention-days: 1

  # ── Create GitHub Release ───────────────────────────────────────────
  release:
    needs: [build-os-image, build-cli]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: os-image
          path: artifacts/

      - uses: actions/download-artifact@v4
        with:
          name: cli-binary
          path: artifacts/

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/*
